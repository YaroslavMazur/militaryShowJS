<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initialscale=1.0, maximum-scale=3.0, minimum-scale=0.5">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" type = "text/css" href = "main.css">
    <link rel = "icon" href="icon_web.png">

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alasql@1.7"></script>
    
    <title>MilitaryShop</title>
</head>
<body>

    <header class = "container-fluid">
        
        <nav class = "container">
            <a class = "menu-content" id = "itr"  href = "main.html">MilitaryShop</a>
        </nav>

        <nav class ="container2">
            <div class="burger-icon">
              <span></span>
              <span></span>
              <span></span>
            </div>

            <div class = "burger-elements">
                <a class="menu-content" href = "/cabinet/cabinet.html">PROFILE</a>
                <p class = "menu-content cart-open" onclick="open_cart()">CART</p>
                
                <a class="menu-content" href = "news/news.html">NEWS</a>
                <a class="menu-content" href = "/register/register.html">SIGN UP</a>
                <a class="menu-content" href = "/login/login.html">LOG IN</a>
            </div>
        </nav>
    </header>

    
    <div class = "subscribe-window">
    </div>

    <div class = "cartPlace"></div>

       

    <div id = "filterContainer"></div>
    
    <div class = "blocks"></div>
    
    <div class = "more-container">
        <button class = "moreBtn">more</button>
    </div>
    <div class ="stats-container">
        <div class = "stats-wrapper">
            <div class = "stats-btns">
                <p class = "sortP">Graphic:</p>
                <button class = "Pie buttonCart">Pie</button>
                <button class = "Column buttonCart">Column</button>
                <button class = "Linear buttonCart">Linear</button>

            </div>
            <div class = "stats">
                <div id="chartContainer"></div>
            </div>
        </div>
    </div>

    <div id = "goUp" onclick="topFunction()">
        <img src = "arrow.svg">
    </div>

    <div class="advertise">
        <div class="close-timer">
            <img class="close" src = "close.svg">
            <p class="timer">0</p>
        </div>
        
        <img src="advertise.jpg" alt="advertise" class="advertiseImg">
        
    </div>
    
    <footer>
        <p>Made by Mazur Yaroslav</p>
    </footer>
    

    <script src="subscribe.js"></script>
    <script src="main.js"></script>
    <script src="cart.js"></script>
    <script src="burgerMenu.js"></script>
    <script src="render.js"></script>
</body>
</html>
